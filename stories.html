<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iluminação Diária - Stories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Playfair+Display:wght@400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: #fff;
            background-image: url('Cena zen com pedras e luz.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .container-stories {
            width: 100%;
            max-width: 540px;
            aspect-ratio: 9 / 16;
            background-color: transparent;
            border-radius: 20px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 40px 30px;
        }

        /* Overlay elegante com gradiente sutil */
        .container-stories::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 50% 50%, rgba(255,255,255,0.1) 0%, rgba(0,0,0,0.2) 100%);
            pointer-events: none;
        }

        .content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .icon-stories {
            width: 150px;
            height: 150px;
            margin: 0 auto 20px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
            border: 4px solid rgba(255, 255, 255, 0.3);
        }

        h1 {
            color: #777;
            font-size: 42px;
            font-weight: 600;
            letter-spacing: 3px;
            text-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
            margin-bottom: 10px;
            font-family: 'Playfair Display', serif;
        }

        .subtitle {
            color: #888;
            font-size: 13px;
            font-weight: 300;
            letter-spacing: 1px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
            text-transform: uppercase;
        }

        .mensagem-box {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(15px);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 20px;
            padding: 35px 30px;
            margin: 50px 0;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .mensagem-box p {
            color: #2c2c2c;
            font-size: 22px;
            line-height: 1.8;
            font-weight: 300;
            letter-spacing: 0.3px;
            text-shadow: none;
            font-family: 'Poppins', sans-serif;
        }

        .form-stories {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .input-group {
            display: flex;
            gap: 10px;
        }

        input {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid transparent;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.95);
            color: #333;
            font-size: 15px;
            font-weight: 300;
            text-align: center;
            transition: all 0.3s ease;
        }

        input::placeholder {
            color: #999;
        }

        input:focus {
            outline: none;
            border-color: rgba(157, 139, 126, 0.5);
            box-shadow: 0 0 15px rgba(157, 139, 126, 0.3);
            transform: translateY(-2px);
        }

        button {
            padding: 12px 25px;
            background: linear-gradient(135deg, #9d8b7e 0%, #8b7d72 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 500;
            letter-spacing: 1px;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        button:hover:not(:disabled) {
            background: linear-gradient(135deg, #b5a399 0%, #a89587 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        button:active:not(:disabled) {
            transform: translateY(0);
        }

        .footer {
            text-align: center;
            color: #666;
            font-size: 12px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            position: relative;
            z-index: 2;
        }

        .share-hint {
            color: #999;
            font-size: 11px;
            margin-top: 10px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.4);
        }

        .share-button {
            margin-top: 15px;
            display: inline-block;
            padding: 10px 20px;
            background: linear-gradient(135deg, #b8b9b2 0%, #b8b9b2 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(171, 179, 176, 0.4);
            position: relative;
            z-index: 10;
        }

        .share-button-insta {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 25px;
            background: linear-gradient(135deg, #b2bbb8 0%, #b2bbb8 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(163, 173, 170, 0.4);
            position: relative;
            z-index: 10;
        }

        .share-button-insta:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(131, 133, 132, 0.6);
        }

        .share-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(153, 148, 150, 0.5);
        }

        .insta-icon {
            width: 20px;
            height: 20px;
            vertical-align: middle;
            margin-right: 8px;
            transition: transform 0.3s ease, filter 0.3s ease;
            filter: brightness(1);
        }

        .share-button:hover .insta-icon,
        .share-button-insta:hover .insta-icon {
            transform: scale(1.1) rotate(5deg);
            filter: brightness(1.2);
        }

        .hide {
            display: none;
        }

        @media (max-width: 600px) {
            .container-stories {
                padding: 30px 20px;
            }

            h1 {
                font-size: 36px;
            }

            .mensagem-box {
                padding: 25px 20px;
                margin: 40px 0;
            }

            .mensagem-box p {
                font-size: 20px;
            }

            .icon-stories {
                width: 120px;
                height: 120px;
            }
        }
    </style>
</head>
<body>
    <div class="container-stories" id="storyContainer">
        <div class="content">
            <div class="header">
                <img src="Buda meditante sobre flor de lótus.png" alt="Buda" class="icon-stories">
                <h1>Iluminação Diária</h1>
                <p class="subtitle">Seu ensinamento do dia</p>
            </div>

            <div class="mensagem-box" id="mensagemBox" style="display: none;">
                <p id="mensagemTexto"></p>
                <a href="https://www.instagram.com/stories/" target="_blank" class="share-button-insta">
                    <img src="insta logo-icon.png" alt="Instagram" class="insta-icon"> Compartilhar no Stories
                </a>
            </div>

            <div class="form-stories" id="formStories">
                <input 
                    type="text" 
                    id="nomeStories" 
                    placeholder="Digite seu nome..."
                    autofocus
                >
                <button onclick="gerarStory()">Gerar Mensagem</button>
            </div>
        </div>

        <div class="footer">
            <p>✨ Iluminação Diária ✨</p>
            <p class="share-hint">Capture e compartilhe nos stories!</p>
            <a href="https://www.instagram.com/" target="_blank" class="share-button">
                <img src="insta logo-icon.png" alt="Instagram" class="insta-icon"> Ir para Instagram
            </a>
        </div>
    </div>

    <script>

            "Você é o céu, tudo o mais é apenas o clima.",
            "O despertar não é sobre se tornar algo, é sobre lembrar quem você sempre foi.",

            "Não há separação entre você e o universo, você é o universo se experienciando."

        function obterMensagemStory(nome) {
            if (!nome || typeof nome !== 'string') {
                throw new Error('Digite um nome válido');
            }
            
            const nomeCapitalizado = nome.charAt(0).toUpperCase() + nome.slice(1).toLowerCase();
            const hoje = new Date().toISOString().split('T')[0];
            const chave = `biscoito_${nomeCapitalizado}`;
            const dados = JSON.parse(localStorage.getItem(chave)) || {};

            if (dados.data !== hoje) {
                const seed = nomeCapitalizado + hoje;
                let hash = 0;
                for (let i = 0; i < seed.length; i++) {
                    hash = ((hash << 5) - hash) + seed.charCodeAt(i);
                    hash = hash & hash;
                }
                const novoIndice = Math.abs(hash) % MENSAGENS.length;
                
                dados.data = hoje;
                dados.indice = novoIndice;
                localStorage.setItem(chave, JSON.stringify(dados));
            }

            return `${nomeCapitalizado}, ${MENSAGENS[dados.indice]}`;
        }

        function gerarStory() {
            const inputNome = document.getElementById('nomeStories');
            const nome = inputNome.value.trim();
            const mensagemBox = document.getElementById('mensagemBox');
            const mensagemTexto = document.getElementById('mensagemTexto');
            const formStories = document.getElementById('formStories');
            const botao = formStories.querySelector('button');

            if (!nome) {
                inputNome.style.borderColor = 'rgba(255, 0, 0, 0.5)';
                inputNome.focus();
                setTimeout(() => {
                    inputNome.style.borderColor = 'transparent';
                }, 2000);
                return;
            }

            botao.disabled = true;

            try {
                const mensagem = obterMensagemStory(nome);
                mensagemTexto.textContent = mensagem;
                
                setTimeout(() => {
                    mensagemBox.style.display = 'block';
                    formStories.style.display = 'none';
                    botao.disabled = false;
                }, 100);
            } catch (erro) {
                alert(erro.message);
                botao.disabled = false;
            }
        }

        document.getElementById('nomeStories').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                gerarStory();
            }
        });
    </script>
</body>
</html>
